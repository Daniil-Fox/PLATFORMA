<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Library - Модальное окно</title>
  <link rel="stylesheet" href="../css/form-library.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .cta-section {
      text-align: center;
      margin-top: 40px;
    }

    .modal-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .modal-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Демонстрация форм</h1>

    <p>Этот пример демонстрирует работу библиотеки форм с модальным окном.</p>

    <div class="cta-section">
      <button class="modal-btn">Открыть форму в модальном окне</button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal">
    <div class="modal__content">
      <h2 style="margin-top: 0; margin-bottom: 30px;">Форма обратной связи</h2>

      <form class="modal__form contact-form">
        <!-- Поле имени -->
        <div class="form__field form__field--long">
          <input type="text" class="form__input input-name" name="Имя" />
          <label class="form__label">как ваше имя?</label>
        </div>

        <!-- Селект способа связи -->
        <div class="form__field">
          <select name="Способ связи" class="visually-hidden select-contact">
            <option value="Telegram">Telegram</option>
            <option value="Whatsapp" selected>Whatsapp</option>
            <option value="Email">Email</option>
          </select>
          <div class="dropdown form__dropdown filled">
            <div class="dropdown__header">
              <div class="dropdown__label">где с вами связаться?</div>
              <div class="dropdown__capture">Whatsapp</div>
              <div class="dropdown__btn">
                <svg width="16" height="16" viewBox="0 0 24 24">
                  <path d="M7 10l5 5 5-5z" />
                </svg>
              </div>
            </div>
            <div class="dropdown__body">
              <div class="dropdown__content">
                <div class="dropdown__item">Telegram</div>
                <div class="dropdown__item">Whatsapp</div>
                <div class="dropdown__item">Email</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Поля телефона/email -->
        <div class="form__field">
          <input type="text" class="form__input input-tel" name="Телефон" style="display: block;" />
          <input type="email" class="form__input input-email" name="Почта" style="display: none;" />
          <label class="form__label">телефон/почта</label>
        </div>

        <!-- Textarea с кастомным скроллбаром -->
        <div class="form__field form__field--long">
          <div class="form__field-wrapper form__field-wrapper--area">
            <textarea class="form__input form__input--area input-mess" name="Сообщение"></textarea>
            <label class="form__label">введите текст сообщения</label>
          </div>
        </div>

        <button class="btn btn-reset btn--accent form__btn" disabled>
          отправить
        </button>
      </form>
    </div>
  </div>

  <!-- Зависимости -->
  <script src="https://unpkg.com/just-validate@latest/lib/index.js"></script>
  <script src="https://unpkg.com/inputmask@latest/dist/inputmask.js"></script>

  <!-- Библиотека форм -->
  <script type="module" src="../js/form-library.js"></script>
</body>

</html>
